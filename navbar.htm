<div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="signupmodal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/action_page.php">
                <div class="modal-body">                    
                    <div class="form-group">
                        <label for="email">UserName :</label>
                        <span ng-if="cAUsername.length<4" style="color:red;margin-left:10px;">Username must be atleast 4 characters long</span>
                        <input type="text" class="form-control" id="name" ng-model="cAUsername">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <span ng-if="cAPassword.length<4" style="color:red;margin-left:10px;">Password must be atleast 4 characters long</span>
                        <input type="password" class="form-control" id="pwd" ng-model="cAPassword">
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Repeat Password:<span ng-if="cAPassword!=cARepeatPassword" style="color:red;margin-left:10px;">Please enter the same value</span></label>
                        <input type="password" class="form-control" id="pwd1" ng-model="cARepeatPassword">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="submit(true)">Create Account</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
